<div class="login-box">
  <h2>Login</h2>
  <form [formGroup]="loginFormGroup">
    <div class="user-box">
      <input formControlName="username" type="text" name="" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input formControlName="password" type="password" name="" required="">
      <label>Password</label>
    </div>
    <a (click)="loginButtonHandle()" style="cursor: pointer;">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </a>
  </form>
 <a class="new-user" style="color: white;" (click)="navigateToSignUp()"> New User? Register!</a>
</div>
