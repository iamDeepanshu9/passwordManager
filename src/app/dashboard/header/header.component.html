<mat-toolbar color="primary" class="custom-toolbar">
    <!-- Logo on the left -->
    <div class="logo-container" routerLink="/dashboard">
      <h1>Welcome <span *ngIf="!!userName" style="color: black">{{userName}}</span></h1>
    </div>

    <!-- Navigation links on the right -->
    <div class="navigation-links">
      <a mat-button (click)="logout()" matTooltip="logout" class="nav-button"><mat-icon>logout</mat-icon></a>
    </div>
</mat-toolbar>
